<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellybutton Biodiversity Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div class="container">
      <div class="container-fluid bg-secondary p-5">
        <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-3">
          
          <div class="card"> 
            <div class="card-body">
              <h4>Test Subject ID no.</h4>
              <select id="selDataset" onchange="optionchange(this.value)"></select>
            </div> 
          </div>
          <br>
          <div>
            <div class="card">
              <div class="card-header">
                <h3>Demographic Info</h3>
              </div> 
              <div id="demo-info" class="card-body">

              </div>    

            </div>
          </div>

        </div>

        <div class="col-md-4">
          <div id="bar"></div>

        </div>

        <div class="col-md-4">
          <div id="gauge"></div>
        </div>
      </div>    
      <div class="row">
        <div class="col-lg-12">
          <div id="bubble"></div>

         
        </div>
    </div>
  </div>

<script src="app.js"></script>


    
</body>
</html>
